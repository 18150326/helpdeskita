<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importación css -->
    <link rel="stylesheet" href="public/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/menu.css">
    <title>Helpdesk</title>
</head>

<body>

  <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Icono -->
          <div class="fadeIn first">
            <img src="public/img/logoita.jpg" id="icono" alt="iconoita" />
            <h1>Helpdesk</h1>
          </div>
      
          <!-- Formulario Login -->
          <form id="frmlogin" method="POST" onsubmit="return loginusuario()">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Nombre de usuario" required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña" required>
            <input type="submit" class="fadeIn fourth" value="Entrar">
          </form>
      
          <!-- Contactar administrador -->
          <div id="formFooter">
            <a class="underlineHover" href="#" data-toggle="modal" data-target="#modalcontacto">Contactar con el administrador</a>
          </div>
      
        </div>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="modalcontacto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contactar al administrador</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          Si tiene alguna duda contacte al siguiente número: 405736192
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


<!--- Uso de scripts --->
  <script src="public/jquery/jquery-3.6.0.min.js"></script>
  <script src="public/bootstrap/popper.min.js"></script>
  <script src="public/bootstrap/bootstrap.min.js"></script>
  <script src="public/sweetalert2/sweetalert2@11.js"></script>
  <script src="public/js-usuarios/login.js"></script>

</body>
</html>
